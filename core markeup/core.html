<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">


<html>
<!-- html tag that we begin any html page -->
<!--    head section           -->
<head>
<!--    head tag is the first tag in html document  contain infromation about the page -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<!--   title is what appear in browser or site name      -->
<title>Hello HTML 4 World</title>
<!-- Simple hello world in HTML 4.01 strict example -->
</head>

<!---    end of head section     -->


<!--     body section -->
<body>
<!-- body tag containe that we enclose all element -->
<h1>Welcome to the World of HTML</h1>
<hr>
<!--  hr tag  to insert horizontal line between different elements -->
<p>HTML <em>really</em> isn't so hard!</p>
<p>Soon you will &hearts; using HTML.</p>
<p>You can put lots of text here if you want.
We could go on and on with fake text for you
to read, but let's get back to the book.</p>
</body>
<!--   end of body section                              -->
</html>
